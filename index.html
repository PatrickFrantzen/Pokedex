<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <script src="single.js"></script>
    <script src="all.js"></script>
    <title>Pokedex</title>
</head>

<body onload="loadFirstPokemon()">
    <div class="gameboy">
        <div class="gb-display">
            <div class="power-area">
                <div class="power"></div>
                <span>Power</span>
            </div>
            <div class="content">
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand">Pokedex</a>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
                <ul id="pokedex" class="list-group list-group-flush pokedex">

                </ul>

            </div>
            
        </div>
        <span class="gameboy-text">Game Boy</span>
    </div>
    <div id="dialog-bg" class="dialog-bg d-none">
        <div id="dialog" class="dialog">
            <div id="upper-dialog"></div>
            <div id="lower-dialog"></div>
        </div>
    </div>
</body>

</html>
