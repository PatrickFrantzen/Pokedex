<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
    <script src="template.js"></script>
    <script src="all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <title>Pokedex</title>
</head>

<body onload="loadFirstPokemon()">
    <div class="gameboy">
        <div class="gb-display">
            <div class="power-area">
                <div class="power"></div>
                <span>Power</span>
            </div>
            <div class="content">
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand">Pokedex</a>
                        <div class="d-flex" role="search">
                            <input id="searchbar" class="form-control me-2" type="search" placeholder="Search Pokemon or ID" aria-label="Search">
                            <button onclick="search()" class="btn btn-outline-success">Search</button>
                        </div>
                    </div>
                </nav>
                <ul id="pokedex" class="list-group list-group-flush pokedex"></ul>
            </div>    
        </div>
        <span class="gameboy-text">Game Boy Limited Edition</span>
    </div>
    <div id="dialog-bg" class="dialog-bg d-none"></div>
</body>
</html>
